<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send me notification</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="/css/not_enabled_styles20.css">

</head>

<body>
    <main>
        <section class="notification__box pt-2 pb-5 px-3">
            <div class="notification__logo mb-2 text-center">
                <img class="img-fluid" src="/assets/landing20_img/defaultlogomini.png" alt="logo soul">
            </div>

            <div class="message text-center py-5">
                <p class="mb-2 mb-sm-1">¡Hola! ¿Te interesa este sector?</p>
                <p>Introduce tu email y te avisaremos cuando esté disponible</p>
            </div>

           <!-- FORM -->
           <form id="notification" class="mb-4">
                <div class="form-group mb-4">
                    <label class="sr-only" for="signin-email">Email address</label>
                    <input type="email" class="form-control" id="signin-email" placeholder="Correo electrónico" aria-describedby="emailHelp">
                </div>
            
                <button type="submit" class="btn btn-success text-white w-100 py-2">ENVIAR</button>
            </form>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
